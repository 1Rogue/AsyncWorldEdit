awe:
  version: 1
  rendering:
    interval: 15
    talk-interval: 10
    blocks: 1000
    blocks-vip: 1000    
    queue-max-size: 10000000
    queue-limit-hard: 500000
    queue-limit-soft: 250000
  checkVersion: true
  worldGuard: false
  defaultOn: true
  enabledOperations:
    - undo
    - redo
    - fillXZ
    - removeAbove
    - removeBelow
    - removeNear
    - setBlocks
    - replaceBlocks
    - makeCuboidFaces
    - makeCuboidWalls
    - overlayCuboidBlocks
    - naturalizeCuboidBlocks
    - stackCuboidRegion
    - moveCuboidRegion
    - drainArea
    - fixLiquid
    - makeCylinder
    - makeSphere
    - makePyramid
    - thaw
    - simulateSnow
    - green
    - makePumpkinPatches
    - makeForest
    - makeShape
    - deformRegion
    - hollowOutRegion
  logger:
    type: none
#   type: logBlock
#   type: coreProtect
#   type: prism
#   type: hawkEye
    worlds:
      - world
      - world_nether
      - world_the_end
